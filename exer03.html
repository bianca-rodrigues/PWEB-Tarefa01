<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            background-color: gray;
            max-width: 400px;
            max-height: 200px;
            margin: auto;
            flex-direction: column;
            flex-wrap: wrap;
            padding: 10px;
        }

        .item-1{
            background-color: #5d386b;
            width: 50%;
            height: 192px;
        }

        .item-2{
            background-color: aquamarine;
            width: 90px;
            margin-bottom: 8px;
        }

        .item-3{
            background-color: green;
            width: 90px;
            margin-left: 20px;
            margin-bottom: 8PX;
        }

        .height{
            height: 92px;
            margin-left: 1px;
        }

        .height-2{
            height: 92px;
            margin-left: 1px;
        }

        .container-2{
            display: flex;
            background-color: gray;
            max-width: 400px;
            max-height: 200px;
            margin: auto;
            flex-direction: column;
            flex-wrap: wrap-reverse;
            padding: 10px;
        }

        .margin{
            margin-top: -18px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item-1">1</div>
        <div class="item-2 height">2</div>
        <div class="item-2 height">3</div>
        <div class="item-3 height-2">4</div>
        <div class="item-3 height-2">5</div>
    </div>
    <div class="container-2">
        <div class="item-1 margin">1</div>
        <div class="item-2 height">2</div>
        <div class="item-2 height">3</div>
        <div class="item-3 height-2">4</div>
        <div class="item-3 height-2">5</div>
    </div>
    
</body>
</html>
