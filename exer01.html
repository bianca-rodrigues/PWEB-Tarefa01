<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container-1{
            display: flex;
            background-color: gray;
            width: 50%;
            max-height: 200px;
            flex-direction: column;
            flex-wrap: wrap;
            padding: 15px;
        }

        .item-1{
            background-color: brown;
            width: 40%;
            height: 200px;
        }

        .item-2{
            background-color: aquamarine;
            width: 60%;
            height: 100px;
        }

        .container-2{
            display: flex;
            padding: 15px;
            background-color: gray;
            width: 30%;
            height: 150px;
            flex-direction: column;
            flex-wrap: wrap;

        }

        .item-3{
            background-color: hotpink;
            width: 50%;
            height: 100%;
            margin: 5px;
        }

        .item-4{
            background-color: blueviolet;
            width: 50%;
            height: 40%;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container-1">
        <div class="item-1">1</div>
        <div class="item-2">2</div>
    </div>
    <div class="container-2">
        <div class="item-3">3</div>
        <div class="item-4">4a</div>
        <div class="item-4">4b</div>
    </div>
</body>
</html>
