<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            background-color: #d0d0d0;
            max-width: 305px;
            flex-direction: row;
            flex-wrap: wrap;
            margin: auto;
            padding: 13px;
            color: #ffffff;
        }

        .item-1{
            background-color: #c2ff76;
            width: 100%;
            height: 75px;
            margin-top: 18px;
            font-size: 45px;
            
        }

        .item-2{
            background-color: #ff7676;
            width: 149px;
            height: 149px;
            margin-top: 15px;
            margin-right: 3.5px;
            font-size: 45px;
        }

        .item-3{
            background-color: #ff9bf7;
            width: 149px;
            height: 149px;
            margin-top: 15px;
            margin-left: 3.5px;
            font-size: 45px;
        }

        .item-4{
            background-color: #9ba4ff;
            width: 100%;
            height: 100px;
            margin-top: 15px;
            font-size: 50px;
        }

        .item-4b{
            background-color: #9ba4ff;
            width: 100%;
            height: 100px;
            margin-top: 10px;
            margin-bottom: 22px;
            font-size: 50px;
        }

        .justify-content{
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item-1 justify-content">1</div>
        <div class="class item-2 justify-content">2</div>
        <div class="class item-3 justify-content">3</div>
        <div class="class item-4 justify-content">4a</div>
        <div class="class item-4b justify-content">4b</div>
    </div>
</body>
</html>
